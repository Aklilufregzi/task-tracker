<div>


  <a class="inline-block h-10 w-10 ml-2 text-4xl rounded-full border border-indigo-600 text-center cursor-pointer text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
    (click)="addTask()">


    <h1 class="tex-3xl"> {{icon}}</h1>
  </a>

</div>

<div class="grid grid-cols-3 gap-3">
  <app-task-card *ngFor="let task of tasks" [task]="task"></app-task-card>
</div>

<div *ngIf="showForm">
  <div class="absolute top-0 left-0 w-full h-full bg-gray-900 opacity-50 z-10" (click)="addTask()"></div>

  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 bg-white">


    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Create a task!</h1>

        <p class="mt-4 text-gray-500">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
          eaque error neque ipsa culpa autem, at itaque nostrum!
        </p>
      </div>

      <form [formGroup]="taskForm" (ngSubmit)="submitTask()" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
          <label for="email" class="sr-only">Task Title</label>

          <div class="relative">
            <input formControlName="title" type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter title" />

            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

            </span>
          </div>
        </div>

        <div>
          <label class="sr-only">Description</label>

          <div class="relative">
            <input formControlName="description" type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter Description" />

            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

            </span>
          </div>
        </div>

        <div class="flex items-center justify-between">


          <button [disabled]="!taskForm.valid" type="submit"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white disabled:bg-white disabled:text-black disabled:outline-2">
            Add task
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
